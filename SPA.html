<!DOCTYPE html>
<html>
<head>
    <title>SPA App</title>
    <link rel="stylesheet" href="SPAStyleSheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="script.js"></script>
</head>

<body style="background-color: palevioletred;">
<div id="start-page" class="container">
    <h1>Impossible Quiz</h1>

    <form id="quiz-selection-form">
        <div class="form-group">
            <label for="student-name">Enter your name:</label>
            <input type="text" class="form-control" id="student-name" required>
        </div>
        <div class="form-group">
            <label for="quiz-select">Select a quiz:</label>
            <select class="form-control" id="quiz-select">
                <option value="quiz1">Quiz 1</option>
                <option value="quiz2">Quiz 2</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
    </form>
</div>

<!-- Quiz View -->
<div id="quiz-view" class="container">
    <!-- Quiz questions will be dynamically inserted here -->
</div>

<!-- Feedback View -->
<div id="feedback-view" class="container">
    <!-- Feedback message and "Got it" button will be dynamically inserted here -->
</div>

<!-- Quiz Result View -->
<div id="result-view" class="container">
    <!-- Quiz result message and options to retake or return to main page will be dynamically inserted here -->
</div>
</body>
</html>
